api:
  # 多媒体服务监听端口
  listen: ":4023"
storage:
  # 存储支持 [disk,minio]两种模式
  mode: "minio"
  # 当模式为disk时，url为本地存储路径
  # 当模式为minio时，url为minio服务地址+bucket，当bucket不存在时，会自动创建。
  url: "http://10.2.128.4:9000/im-media"
  # minio accessKey 配置
  accessKey: "gomk"
  # minio secretKey 配置
  secretKey: "b7f45894-2c3c-4633-a74a-c0d42e2fc684"
handlers:
  image:
    maxsize: 20971520
    resize: bicubic